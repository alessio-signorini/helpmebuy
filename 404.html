<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Get the current path excluding the base URL
        const baseUrl = '/helpmebuy';
        const fullPath = window.location.pathname;
        const path = fullPath.startsWith(baseUrl) ? fullPath.slice(baseUrl.length) : fullPath;
        
        // Store the path in sessionStorage
        sessionStorage.setItem('redirectPath', path);
        
        // Redirect to the main page
        window.location.replace(baseUrl);
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
